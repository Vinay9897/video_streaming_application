# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/video_stream

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root
# Driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings (Optional, for JPA/Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
files.video = video/
# Connection pool settings (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

#maximum file size allowed for single file upload
spring.servlet.multipart.max-file-size=100MB
#maximum file size allowed for single multipart/form-data requests
spring.servlet.multipart.max-request-size=100MB


